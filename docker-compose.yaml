---
version: '3'
#restart: unless-stopped
#restart: on-failure

services:

    rss-bridge:
        image: rssbridge/rss-bridge
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Europe/Stockholm
        volumes:
            - ./bridges:/app/bridges/
            - ./whitelist.txt:/app/whitelist.txt
        ports:
            - 3030:80
